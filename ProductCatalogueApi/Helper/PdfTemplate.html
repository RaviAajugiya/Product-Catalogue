<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .wishlist-item {
            margin-bottom: 20px;
        }

            .wishlist-item h2 {
                color: #333;
                font-size: 20px;
            }

            .wishlist-item p {
                margin: 5px 0;
            }

            .wishlist-item img {
                max-width: 200px;
                max-height: 200px;
                margin-top: 10px;
            }

        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Wishlist</h1>
    {{WishlistItems}}
</body>
</html>
